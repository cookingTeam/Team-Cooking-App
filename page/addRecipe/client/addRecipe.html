<template name="addRecipe">
    <body>
      <div class="w3-main w3-content w3-padding center addrecipepage" style="max-width:1200px;margin-top:100px">
          {{> askforrecipe}}
          <hr>
          {{> showRecipe}}
      </div>
    </body>
</template>

<template name="showRecipe">
  <ul>
    {{#each r in recipeData}}
    <li>
    {{> recipeRow recipe = r}}
    </li>
    {{/each}}
  </ul>
</template>

<template name="recipeRow">
  <em><strong>{{recipe.dishName}}</strong></em><br>{{recipe.steps}}
  {{#if isOwner}}
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  {{/if}}
</template>

<template name="askforrecipe">
  <input type="text" placeholder="Dish Name" id="dishName"><br><br>
  Ingredient <input type="text"><br>
  Ingredient <input type="text"><br>
  Ingredient <input type="text"><br>

  <div id="container">
  </div>

  <button id="addIngredient" class="btn btn-sm">+</button>
  <div id="stepcontainer">
  </div>
      <textarea placeholder="Step 1" rows="3" cols="90"></textarea><br>
      <textarea placeholder="Step 2" rows="3" cols="90"></textarea><br>
      <textarea placeholder="Step 3" rows="3" cols="90"></textarea><br>
      <textarea placeholder="Recipe Details" rows="3" cols="90" id="recipe"></textarea><br><br>

    <button id="addStep" class="btn btn-sm">+</button>
    <button class="btn btn-small btn-primary" id="add">Add My Recipe</button>
</template>
