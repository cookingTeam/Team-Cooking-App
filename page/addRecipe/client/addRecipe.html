<template name="addRecipe">
    <body>
      <div class="center" style="padding-top:20px;">
          <h1>Add Recipes to Profile</h1>
          {{#if currentUser}}
              {{> askforrecipe}}
              <br>
          {{else}}
              You need to be logged in to write recipes.
          {{/if}}

      </div>
    </body>
</template>



<template name="askforrecipe">
  <div class="panel panel-warning imageUpload">
    <div class="panel-heading">
      <h3 class="panel-title">About your dish</h3>
    </div>
    <div class="panel-body">
      <input type="text" placeholder="Dish Name" id="dishName"><br><br>
      <textarea id="recipeDescription" placeholder="Add Brief Description Of Your Recipe"></textarea>
      <span class="btn btn-file"><h5>Upload an image for this dish</h5>
          <input class="file-upload-input" type="file">
          <img id="ownRecipeImage" style="max-width: 200px;">
      </span>
    </div>
  </div>

  <div class="panel panel-warning">
    <div class="panel-heading">
      <h3 class="panel-title">How to make it</h3>
    </div>
    <div class="panel-body">
      <table class="table" id="addRecipeTable">
        <thead>
          <tr><th>Steps</th><th>Ingredients</th></tr>
        </thead>
        <tbody>
          <tr>
            <td id="cell1"><div id="stepcontainer">
              <textarea id="step1" placeholder="Step 1"></textarea><br>
            </div></td>
            <td><div id="container1">
              <span class="glyphicon glyphicon-remove" id="delIng1"></span><input type="text" id="ing1" placeholder="Ingredient" style="width:90%"><br id="br1">
              <span class="glyphicon glyphicon-remove" id="delIng2"></span><input type="text" id="ing2" placeholder="Ingredient" style="width:90%"><br id='br2'>
              <span class="glyphicon glyphicon-remove" id="delIng3"></span><input type="text" id="ing3" placeholder="Ingredient" style="width:90%"><br id='br3'>
              <button class="addIng btn btn-sm btn-info" id="1"><span class="glyphicon glyphicon-plus plus-minus"></span> Ingredient</button>
            </div></td>
          </tr>
        </tbody>
      </table>
      <button id="addStep" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-plus plus-minus"></span> Step</button> <button id="delStep" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-minus plus-minus"></span> Step</button><br><br>
    </div>
  </div>

  <div class="panel panel-warning">
    <div class="panel-heading">
      <h3 class="panel-title">Recipe Attributes (check all that apply)</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-2">
          <form action="#">
              <input type="checkbox" class='attributes' id="vegetarian" />
              <label for="vegetarian">Vegetarian</label>

              <input type="checkbox" class='attributes' id="vegan" />
              <label for="vegan">Vegan</label>
          </form>
        </div>
        <div class="col-md-2 col-md-offset-1">
          <form action="#">
              <input type="checkbox" class='attributes' id="gluten" />
              <label for="gluten">Gluten Free</label>

              <input type="checkbox" class='attributes' id="dairy" />
              <label for="dairy">Dairy Free</label>
          </form>
        </div>
        <div class="col-md-2 col-md-offset-1">
          <form action="#">
              <input type="checkbox" class='attributes' id="healthy" />
              <label for="healthy">Healthy</label>

              <input type="checkbox" class='attributes' id="cheap" />
              <label for="cheap">Inexpensive</label>
          </form>
        </div>
        <div class="col-md-2 col-md-offset-1">
          <form action="#">
            <input type="checkbox" class='attributes' id="keto" />
            <label for="keto">Ketogenic</label>
          </form>
        </div>
      </div>
    </div>
    <hr>
    <div style="padding-left:10px">
      <form action="#">
          <input type="checkbox" class='attributes' id="public" />
          <label for="public">Publish to our Library </label><br>
          <button class="btn btn-primary" id="add">Add My Recipe</button>
      </form>
      <br>
    </div>

      <!-- <p data-toggle="tooltip" title="Would you like to make this recipe public?">Publish? <input type="checkbox" id="public" ></p> -->
      <!-- <button class="btn btn-outline-primary" id="add">Add My Recipe</button><br> -->
    </div>
  <!-- </div> -->

</template>
