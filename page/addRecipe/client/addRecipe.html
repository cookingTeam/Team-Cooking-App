<template name="addRecipe">
    <body>
      <div class="w3-main w3-content w3-padding center addrecipepage" style="max-width:1200px;margin-top:100px">
          {{> askforrecipe}}
          <hr>
          {{> showRecipe}}
      </div>
    </body>
</template>

<template name="showRecipe">
  <ul>
    {{#each r in recipeData}}
    <li>
    {{> recipeRow recipe = r}}
    </li>
    {{/each}}
  </ul>
</template>

<template name="recipeRow">
  <em><strong>{{recipe.dishName}}</strong></em><br>{{recipe.steps}}
  {{#if isOwner}}
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  {{/if}}
</template>

<template name="askforrecipe">
  <input type="text" placeholder="Dish Name" id="dishName"><br><br>


  <div id="container">
    <input type="text" placeholder="Ingredient 1"><br>
    <input type="text" placeholder="Ingredient 2"><br>
    <input type="text" placeholder="Ingredient 3"><br>
  </div>
  <button id="addIngredient" class="btn btn-sm">+Ingredient</button><br><br>

  <div id="stepcontainer">
    <textarea placeholder="Step 1"></textarea><br>
    <textarea placeholder="Step 2"></textarea><br>
    <textarea placeholder="Step 3"></textarea><br>
  </div>
  <button id="addStep" class="btn btn-sm">+Step</button><br><br>
    <button class="btn btn-small btn-primary" id="add">Add My Recipe</button>
</template>
