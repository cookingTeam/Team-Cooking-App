<template name="addRecipe">
    <body>
      <div class="w3-main w3-content w3-padding center mainpage" style="max-width:1200px;margin-top:100px">
          {{> askforrecipe}}
          <hr>
          {{> showRecipe}}
      </div>
    </body>
</template>

<template name="showRecipe">
  <ul>
    {{#each r in recipeData}}
    <li>{{> recipeRow recipe = r}}</li>
    {{/each}}
  </ul>
</template>

<template name="recipeRow">
  <em><strong>{{recipe.dishName}}</strong></em><br>{{recipe.recipe}}
</template>

<template name="askforrecipe">
  <form>
      <input type="text" placeholder="Dish Name" id="dishName"><br><br>
      <textarea placeholder="Recipe Details" rows="3" cols="90" id="recipe"></textarea><br><br>
      <center><button class="btn btn-small btn-primary" id="add">Add My Recipe</button></center>
  </form>
</template>
