<template name="recipeSearch">
  <div class='center searchPage' style="margin-top:100px;text-align:center">
      <input id="recipe_name" class="searchbar_recipeSearch">
      <button class='search_recipeSearch'>Search</button>
      <span class='advancedSearch_recipeSearch glyphicon glyphicon-filter' style="cursor:pointer;"></span><br>
      <ul class='autoFill'>
        {{#each result in autoFillList}}
          {{> oneAutoFillSearchPage result=result}}
        {{/each}}
      </ul>
  </div>

  <div id="popup2" class="overlay">
      <div class="popup">
        <a class="close" id="popup_close2">&times;</a>
          <br><br>

        <div class="container">
          <form>
            <div class="form-group row">
              <label for="cuisineSelect" class="col-sm-2 col-form-label" id="cuisine">Cuisine:</label>
              <div class="col-sm-10">
                <select class="form-control" id="cuisineSelect">
                   <option></option>
                   <option>African</option>
                   <option>American</option>
                   <option>Chinese</option>
                   <option>French</option>
                   <option>Indian</option>
                   <option>Japanese</option>
                   <option>Korean</option>
                   <option>Mexican</option>
                   <option>Thai</option>
                 </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="dietSelect" class="col-sm-2 col-form-label" id="diet">Diet Restrictions:</label>
              <div class="col-sm-10">
                <select class="form-control" id="dietSelect">
                   <option></option>
                   <option>Vegan</option>
                   <option>Vegetarian</option>
                   <option>lacto Vegetarian</option>
                   <option>Pescetarian</option>
                   <option>ovo Vegetarian</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="intolerances" class="col-sm-2 col-form-label">Intolerances:</label>
              <div class="col-sm-10"><input type="text" class="form-control" id="intolerances" placeholder="Add your intolerances separated by commas (ex: egg, gluten)">
              </div>
            </div>
            <br>
            <button type="button" class="btn-lg btn-block search_recipeSearch" id="filterSearch">Search with these filters!</button>
          </form>
        </div>
      </div>

 </div>

  <div class="center" style="text-align:center">

      {{#each r in recipes}}
      {{> res r=r}}
      {{/each}}

    <!-- <table class="bg-warning table table-bordered table-striped">
      <tbody>
        {{#each r in recipes}}
        {{> res r=r}}
        {{/each}}
      </tbody>

    </table> -->
    {{#if recipes}}
      <br>
    {{/if}}

    <div class="pagination">
      <span name="number">
        <h2 id="firstResultPage" class='pageNav'>&laquo;</h2>
        <h2 id="backwards" class='pageNav'><span class="glyphicon glyphicon-menu-left"></span></h2>
        <h3>Page {{pageNumber}}</h3>
        <h2 id="forwards" class='pageNav'><span class="glyphicon glyphicon-menu-right"></span></h2>
      </span>
    </div>

    <script>
      function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
      }
    </script>


  </div>


</template>



<template name="res">
  <div class="card" style="cursor:pointer;">
    <img src="https://spoonacular.com/recipeImages/{{r.imageUrls}}" width="220" height="220">
    <h5 class='recipeName'><strong>{{r.title}}</strong></h5>
    <h7>{{r.readyInMinutes}} minutes</h7>
  </div>

</template>

<template name='oneAutoFillSearchPage'>
  <li>{{result.title}}</li>
</template>
