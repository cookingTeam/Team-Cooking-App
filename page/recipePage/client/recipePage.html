<template name="recipePage">

      <div class="w3-main w3-content w3-padding center recipePage" style="max-width:1200px;margin-top:100px">
          <!-- {{> recipeheader}} <br> -->
          <h1>{{recipe.title}}</h1>
          <!-- <span class="glyphicons glyphicons-clock" aria-hidden="true"></span> -->
          <h2>You need {{recipe.readyInMinutes}} minutes to cook</h2><br>
          <img src={{recipe.image}} style="width:50%"><hr>
          {{recipe.instructions}}
          <button type="btn" name="detail" id="popup_button">More Details</button>
      </div>

      <div id="popup1" class="overlay">
		      <div class="popup">
			       <h1>Here are each step and corresponding ingredients</h1>
			       <a class="close" id="popup_close">&times;</a>
			       <div id="step">
               {{#each step in steplist}}
                 step.number : step.step
               {{/each}}
			         {{recipe.analyzedInstructions.[0].steps.[0].number}} : {{recipe.analyzedInstructions.[0].steps.[0].step}}
			       </div>
		      </div>
	   </div>
</template>
