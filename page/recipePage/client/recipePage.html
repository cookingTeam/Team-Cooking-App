<template name="recipePage">

      <div class="w3-main w3-content w3-padding center recipePage" style="max-width:1200px;margin-top:100px">
          <!-- {{> recipeheader}} <br> -->
          <div class="row">
            <div class="col-md-6">
              <img src={{recipe.image}} style="width:100%">
              <h3>ingredients</h3><hr>
            </div>
            <div class="col-md-4 col-md-offset-1">
              <h1>{{recipe.title}}</h1>
              <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
              You need {{recipe.readyInMinutes}} minutes to cook <hr>
              {{#each step in recipe.analyzedInstructions.[0].steps}}
                {{step.number}} : {{step.step}}<br>
              {{/each}}
            </div>
          </div>

          <button type="btn" name="detail" id="popup_button">More Details</button>
      </div>

      <div id="popup1" class="overlay">
		      <div class="popup">
			       <h1>Here are each step and corresponding ingredients</h1>
			       <a class="close" id="popup_close">&times;</a>
			       <div id="step">
               <ul>
               {{#each step in recipe.analyzedInstructions.[0].steps}}

                  <li>{{step.step}}</li>
               {{/each}}
             </ul>
			         <!-- {{recipe.analyzedInstructions.[0].steps.[0].number}} : {{recipe.analyzedInstructions.[0].steps.[0].step}} -->
			       </div>
		      </div>
	   </div>
</template>
