<template name="recipePage">
    <body>
      <div class="w3-main w3-content w3-padding center recipePage" style="max-width:1200px;margin-top:100px">
          {{> recipeheader}} <br>

          {{> ingredients}} <br>

          {{> steps}}

      </div>
    </body>
</template>

<template name="recipeheader">
  <h1>{{title}}</h1>
  <img src={{image}}>
</template>

<template name="ingredients">
  <ul>
    {{#each ingredient in ingredientList}}
        <li>{{ingredient.amount}} {{ingredient.unitLong}} of {{ingredient.name}}</li>
    {{/each}}
  </ul>
</template>

<template name="steps">
    {{#each step is stepList}}
        {{steps.number}}: {{steps.step}}<br>
    {{/each}}
</template>
