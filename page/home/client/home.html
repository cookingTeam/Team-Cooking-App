<template name="home">

  <div style="margin:auto; width:80%; padding-top:100px">

    <p>
    Talk to Cookie while cooking your recipes to navigate through steps and ingredients.
    </p>
    <div class="searchForm">
        <input type="text" placeholder="Search for recipe names" id='home_input' class="searchbar">
        <ul class='autoFill'>
          {{#each result in autoFillList}}
            {{> oneAutoFill result=result}}
          {{/each}}
        </ul>
        <button class='search' id='homeSearch'>Search</button>
        <button class='advanceSearch' id='homeAdvancedSearch'>Advanced Search</button><br>
  </div>
  <br><br>

  <div class="row">
    <div class="col-md-3">
      <img class='homeImg' src="https://mbkr-minimalistbaker.netdna-ssl.com/wp-content/uploads/2014/09/AMAZING-30-minute-Dinner-Mediterranean-Baked-Sweet-Potatoes-vegan-glutenfree.jpg" width="100%">
    </div>
    <div class="col-md-3">
      <img class='homeImg' src="http://wdy.h-cdn.co/assets/17/20/480x720/gallery-1495043786-recipes-hawaiian-steak-kebabs-with-scallion-rice-0617.jpg" width="100%">
    </div>
    <div class="col-md-3">
      <img class='homeImg' src="http://www.simplyrecipes.com/wp-content/uploads/2016/02/dads-fish-stew-vertical-a-1600.jpg" width="100%">
    </div>
    <div class="col-md-3">
      <img class='homeImg' src="https://s-media-cache-ak0.pinimg.com/736x/3e/06/57/3e06574e1922d3ba4030ec616a3560f4--mashed-potato-cakes-potatoe-cakes.jpg" width="100%">
    </div>
  </div>

  <div id="popup2" class="overlay">
      <div class="popup advanceSearchPopup">
        <a class="close" id="popup_close2">&times;</a>
          <br><br>

        <div class="container">
          <form>
            <div class="form-group row">
              <label for="recipe_name" class="col-sm-2 col-form-label">Recipe:</label>
              <div class="col-sm-10"><input type="text" class="form-control" id="recipe_name" placeholder="Type in the recipe's name or ingredients">
              </div>
            </div>
            <div class="form-group row">
              <label for="cuisineSelect" class="col-sm-2 col-form-label" id="cuisine">Cuisine:</label>
              <div class="col-sm-10">
                <select class="form-control" id="cuisineSelect">
                   <option></option>
                   <option>African</option>
                   <option>American</option>
                   <option>Chinese</option>
                   <option>French</option>
                   <option>Indian</option>
                   <option>Japanese</option>
                   <option>Korean</option>
                   <option>Mexican</option>
                   <option>Thai</option>
                 </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="dietSelect" class="col-sm-2 col-form-label" id="diet">Diet Restrictions:</label>
              <div class="col-sm-10">
                <select class="form-control" id="dietSelect">
                   <option></option>
                   <option>Vegan</option>
                   <option>Vegetarian</option>
                   <option>lacto Vegetarian</option>
                   <option>Pescetarian</option>
                   <option>ovo Vegetarian</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="intolerances" class="col-sm-2 col-form-label">Intolerances:</label>
              <div class="col-sm-10"><input type="text" class="form-control" id="intolerances" placeholder="Add your intolerances separated by commas (ex: egg, gluten)">
              </div>
            </div>
            <br>
            <button type="button" class="btn btn-danger btn-lg btn-block search" id="filterSearch">Search with these filters!</button>
          </form>
        </div>
      </div>
</div>
 </div>
 </template>


<template name='oneAutoFill'>
  <li>{{result.title}}</li>
</template>
