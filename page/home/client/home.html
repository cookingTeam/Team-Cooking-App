<template name="home">

  <div style="margin:auto; width:80%; padding-top:100px">

    <p>
    Talk to Cookie while cooking your recipes to navigate through steps and ingredients.
    </p>
    <div class="searchForm">
        <input type="text" placeholder="Search for recipe names" id='home_input' class="searchbar">
        <ul class='autoFill'>
          {{#each result in autoFillList}}
            {{> oneAutoFill result=result}}
          {{/each}}
        </ul>
        <button class='search btn btn-md btn-primary' id='homeSearch'>Search</button>
        <button class='advanceSearch btn btn-md btn-success'>Advance Search</button><br>
  </div>



  <div class="w3-content w3-display-container" style="max-width:800px">
    <img class="mySlides" src="http://www.omahasteaks.com/gifs/990x594/pr_ts004.jpg" style="width:100%">
    <img class="mySlides" src="https://cdn.gearpatrol.com/wp-content/uploads/2015/03/Fast-Flip-Steak-GEar-Patrol-Lead-Full.jpg" style="width:100%">
    <img class="mySlides" src="https://static01.nyt.com/images/2015/04/29/dining/steak-ginger-sauce/steak-ginger-sauce-superJumbo.jpg" style="width:100%">
    <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
      <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
      <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
    </div>
  </div>

  <script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-white";
}
</script>

  <div id="popup2" class="overlay">
      <div class="popup advanceSearchPopup">
        <a class="close" id="popup_close2">&times;</a>
          <br><br>

        <div class="container">
          <form>
            <div class="form-group row">
              <label for="recipe_name" class="col-sm-2 col-form-label">Recipe:</label>
              <div class="col-sm-10"><input type="text" class="form-control" id="recipe_name" placeholder="Type in the recipe's name or ingredients">
              </div>
            </div>
            <div class="form-group row">
              <label for="cuisineSelect" class="col-sm-2 col-form-label" id="cuisine">Cuisine:</label>
              <div class="col-sm-10">
                <select class="form-control" id="cuisineSelect">
                   <option></option>
                   <option>African</option>
                   <option>American</option>
                   <option>Chinese</option>
                   <option>French</option>
                   <option>Indian</option>
                   <option>Japanese</option>
                   <option>Korean</option>
                   <option>Mexican</option>
                   <option>Thai</option>
                 </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="dietSelect" class="col-sm-2 col-form-label" id="diet">Diet Restrictions:</label>
              <div class="col-sm-10">
                <select class="form-control" id="dietSelect">
                   <option></option>
                   <option>Vegan</option>
                   <option>Vegetarian</option>
                   <option>lacto Vegetarian</option>
                   <option>Pescetarian</option>
                   <option>ovo Vegetarian</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="intolerances" class="col-sm-2 col-form-label">Intolerances:</label>
              <div class="col-sm-10"><input type="text" class="form-control" id="intolerances" placeholder="Add your intolerances separated by commas (ex: egg, gluten)">
              </div>
            </div>
            <br>
            <button type="button" class="btn btn-danger btn-lg btn-block search" id="filterSearch">Search with these filters!</button>
          </form>
        </div>
      </div>
</div>
 </div>
 </template>


<template name='oneAutoFill'>
  <li>{{result.title}}</li>
</template>
