<template name="showRecipe">
  <table class="table table-hover">
    <!-- <thead>
      <tr><th></th><th>Dish</th><th>Description</th><th></th></tr>
    </thead> -->
    <tbody>
        {{#each recipe in recipeData}}
            {{> recipeRow recipe = recipe}}
        {{/each}}
    </tbody>
  </table>
</template>

<template name="recipeRow">
  {{#if recipe.public}}
      <tr>
        <td><img src={{recipe.image}} width="100"></td>
        <td style="cursor:pointer"><b>{{recipe.title}}</b></td>
      <td>{{recipe.description}}</td>
      <td>
      {{#if isOwner}}
          <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
      {{/if}}
      </td></tr>
  {{/if}}
</template>
